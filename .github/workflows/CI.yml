name: CI EvilShell
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install build dependencies
        run: |
          sudo apt-get install -y python3 python3-pip curl
          sudo pip3 install -r requirements.txt --upgrade
          
      - name: Additional libraries for testing
        run: pip install testfixtures coverage pexpect paramiko

      - name: Add unprivileged testuser:testuser user
        run: |
          sudo echo 'testuser:$1$xyz$iqgi.17OXQwhicZgFC1OZ.:1001:1002:,,,:/home/testuser:/bin/bash' >> /etc/passwd
          sudo mkdir -p /home/testuser
          sudo chown testuser:users /home/testuser
          phpenmod ssh2
